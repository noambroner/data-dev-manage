# Ploi Webserver Configuration for Next.js with HTTPS
include /etc/nginx/ploi/dev.bflow.co.il/before/*;

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name dev.bflow.co.il;
    root /home/ploi/dev.bflow.co.il/public;

    # SSL Configuration (PLOI manages these)
    ssl_certificate /etc/letsencrypt/live/dev.bflow.co.il/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.bflow.co.il/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:le_nginx_SSL:10m;
    ssl_session_timeout 1440m;
    ssl_session_tickets off;

    # Security Headers for HTTPS
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    charset utf-8;

    # Ploi Configuration (includes Let's Encrypt challenges)
    include /etc/nginx/ploi/dev.bflow.co.il/server/*;

    # Next.js Static Files
    location /_next/static {
        alias /home/ploi/dev.bflow.co.il/app/.next/static;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Public files
    location /public {
        alias /home/ploi/dev.bflow.co.il/app/public;
        expires 30d;
        access_log off;
    }

    # Favicon and robots
    location = /favicon.ico { 
        alias /home/ploi/dev.bflow.co.il/app/public/favicon.ico;
        access_log off; 
        log_not_found off; 
    }
    location = /robots.txt  { 
        alias /home/ploi/dev.bflow.co.il/app/public/robots.txt;
        access_log off; 
        log_not_found off; 
    }

    # Proxy all other requests to Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_redirect off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
    }

    access_log /var/log/nginx/dev.bflow.co.il-access.log;
    error_log  /var/log/nginx/dev.bflow.co.il-error.log error;

    location ~ /\.(?!well-known).* {
        deny all;
    }
}

# Ploi Webserver Configuration
include /etc/nginx/ploi/dev.bflow.co.il/after/*;

