# Ploi Webserver Configuration for Next.js (HTTP Only - Temporary)
include /etc/nginx/ploi/dev.bflow.co.il/before/*;

server {
    listen 80;
    listen [::]:80;

    server_name dev.bflow.co.il;
    root /home/ploi/dev.bflow.co.il/app;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    charset utf-8;

    # Ploi Configuration
    include /etc/nginx/ploi/dev.bflow.co.il/server/*;

    # Next.js Static Files
    location /_next/static {
        alias /home/ploi/dev.bflow.co.il/app/.next/static;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Public files
    location /public {
        alias /home/ploi/dev.bflow.co.il/app/public;
        expires 30d;
        access_log off;
    }

    # Favicon and robots
    location = /favicon.ico { 
        alias /home/ploi/dev.bflow.co.il/app/public/favicon.ico;
        access_log off; 
        log_not_found off; 
    }
    location = /robots.txt  { 
        alias /home/ploi/dev.bflow.co.il/app/public/robots.txt;
        access_log off; 
        log_not_found off; 
    }

    # Proxy all other requests to Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_redirect off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
    }

    access_log /var/log/nginx/dev.bflow.co.il-access.log;
    error_log  /var/log/nginx/dev.bflow.co.il-error.log error;

    location ~ /\.(?!well-known).* {
        deny all;
    }
}

# Ploi Webserver Configuration
include /etc/nginx/ploi/dev.bflow.co.il/after/*;

